<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <style>
      body {
        transition: background-color 1s;
        font-family: Arial, sans-serif;
        color: rgb(7, 7, 7);
        text-align: center;
        padding-top: 70px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        margin-top: 20px;
        cursor: pointer;
        border-radius: 5px;
      }
      @media (max-width: 768px) {
        body {
          font-size: 35px;
          padding-top: 50px;
        }
        button {
          font-size: 14px;
          padding: 8px 16px;
        }
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="titulo"></h1>
    <p id="data"></p>
    <p id="hora"></p>
    <p id="morivacional"></p>

    <script>
      function trocar() {
        let agora = new Date();
        let opcoes = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        let hora = agora.getHours();
        let minutos = agora.getMinutes().toString().padStart(2, "0");
        let segundos = agora.getSeconds().toString().padStart(2, "0");
        let dataFormada = agora.toLocaleDateString("pt-BR", opcoes);
        // const dataFormada = agora.toLocaleDateString("pt-BR", )
        let cor;
        let mensagem;
        if (hora >= 6 && hora < 12) {
          cor = "#FFD700";
          mensagem = "bom dia! ☀️";
           frases = [
            "mensagem 1",
            "mensagem 2",
            "mensagem 3"
          ]
        } else if (hora >= 12 && hora < 18) {
          cor = "#FF8C00";
          mensagem = "Boa tarde 🌤️";
        } else if (hora >= 18 && hora < 23) {
          cor = "#1E90FF";
          mensagem = "Hora de descançar!!🌙";
        } else {
          cor = "#ff0000";
          mensagem = "Hora de descançar!";
        }

        document.body.style.backgroundColor = cor;
        document.getElementById("titulo").innerHTML = mensagem;
        document.getElementById("data").innerHTML = dataFormada;
        document.getElementById("hora").innerHTML =
          hora + ":" + minutos + ":" + segundos;
      }

      window.onload = function(){
        trocar();
        setInterval(trocar ,5)
      }

    </script>
  </body>
</html>
